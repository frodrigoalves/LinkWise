<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkWise Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
  <div class="max-w-5xl mx-auto py-10 px-4">
    <div class="flex flex-col items-center justify-center text-center mb-8">
      <img src="/branding/logo-full.png" alt="LinkWise Logo" class="w-64 mb-4">
      <h1 class="text-3xl font-bold tracking-tight">Smart Connections. Real Results.</h1>
    </div>

    <div class="flex flex-col md:flex-row gap-6 mb-10">
      <div class="flex-1">
        <form id="uploadForm" class="bg-white shadow-md rounded p-6 border" enctype="multipart/form-data">
          <label class="block text-sm font-medium text-gray-700 mb-2">Arquivo JSON com perfis LinkedIn</label>
          <input type="file" name="profiles" accept=".json" class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" required>
          <button type="submit" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">Enviar e Processar</button>
        </form>
        <div id="status" class="text-sm text-center text-gray-600 mt-4"></div>
      </div>
      <div class="hidden md:block w-64 self-center">
        <img src="/branding/avatar-agent.png" alt="LinkWise AI" class="rounded-xl shadow-xl">
      </div>
    </div>

    <h2 class="text-xl font-semibold mb-2">üìä Scores dos Leads</h2>
    <canvas id="scoreChart" class="w-full max-w-xl mx-auto mb-8"></canvas>

    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border rounded shadow-sm">
        <thead class="bg-gray-100">
          <tr>
            <th class="text-left px-4 py-2">Nome</th>
            <th class="text-left px-4 py-2">LinkedIn</th>
            <th class="text-left px-4 py-2">Angel</th>
            <th class="text-left px-4 py-2">ICP</th>
            <th class="text-left px-4 py-2">Final</th>
          </tr>
        </thead>
        <tbody id="leadsTable" class="text-sm"></tbody>
      </table>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const status = document.getElementById('status');
    const table = document.getElementById('leadsTable');
    const chartCanvas = document.getElementById('scoreChart');
    let chart;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      status.textContent = '‚è≥ Enviando arquivo e iniciando an√°lise...';

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });
        const text = await response.text();
        status.innerHTML = text;
        loadLeads();
      } catch (err) {
        status.textContent = `‚ùå Erro: ${err.message}`;
      }
    });

    async function loadLeads() {
      try {
        const res = await fetch('/leads_output.json');
        const leads = await res.json();
        table.innerHTML = '';

        const names = [], angel = [], icp = [], final = [];

        for (const lead of leads) {
          table.innerHTML += `
            <tr class="border-t">
              <td class="px-4 py-2">${lead.name}</td>
              <td class="px-4 py-2"><a href="${lead.url}" class="text-blue-600 underline" target="_blank">Perfil</a></td>
              <td class="px-4 py-2">${lead.angelScore}</td>
              <td class="px-4 py-2">${lead.icpScore}</td>
              <td class="px-4 py-2 font-semibold">${lead.finalScore.toFixed(1)}</td>
            </tr>
          `;
          names.push(lead.name);
          angel.push(lead.angelScore);
          icp.push(lead.icpScore);
          final.push(lead.finalScore);
        }

        if (chart) chart.destroy();
        chart = new Chart(chartCanvas, {
          type: 'bar',
          data: {
            labels: names,
            datasets: [
              { label: 'Angel Score', data: angel, backgroundColor: '#60a5fa' },
              { label: 'ICP Score', data: icp, backgroundColor: '#34d399' },
              { label: 'Final Score', data: final, backgroundColor: '#6366f1' }
            ]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { position: 'top' },
              title: { display: true, text: 'Distribui√ß√£o de Scores' }
            }
          }
        });
      } catch (err) {
        console.error('Erro ao carregar leads:', err);
      }
    }

    window.onload = loadLeads;
  </script>
</body>
</html>
